
user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ⬅️ Inclure les variables des services (monté depuis un ConfigMap à /etc/nginx/conf.d/services.conf)
    include /etc/nginx/conf.d/services.conf;

    # ⬅️ (Optionnel) timeouts proxy
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # ⬅️ (Optionnel) map pour détecter les requêtes preflight CORS
    map $request_method $is_preflight {
        default 0;
        "OPTIONS" 1;
    }

    server {
        listen 5000;

        location /api/books {
            # ⬅️ URL dynamique via variable
            proxy_pass $book_service_url;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            # ⬅️ Preflight
            if ($is_preflight) { return 204; }
        }

        location /api/orders {
            # ⬅️ URL dynamique via variable
            proxy_pass $order_service_url;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            # ⬅️ Preflight
            if ($is_preflight) { return 204; }
        }

        # (Optionnel) healthcheck
        location = /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
